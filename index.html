<!DOCTYPE html>
<html>
    <title>Fruit Catching Game</title>
    <style>
    html{
    padding: 0em;
    margin: 0em;
    box-sizing: border-box;
}
canvas {
    padding: 0em;
    margin: 0em;
    /* border: 1px solid black; */
    max-width: 100%;
    max-height: 100%;
}
    </style>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
</head>
<body>
    <canvas id="canvas"></canvas>
    <script>
        // Create canvas
        let canvas = document.getElementById('canvas');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // Create basket
        let basketX = canvas.width / 2;
        let basketY = canvas.height - 120;
        let basketImage = new Image();
        basketImage.src = 'basket.png';

        // Create fruits
        let fruitX = Math.random() * canvas.width;
        let fruitY = 0;
        let fruit2X = Math.random() * canvas.width;
        let fruit2Y = 0;
        let fruit3X = Math.random() * canvas.width;
        let fruit3Y = 0;

        // Create obstacles
        let obstacleX = Math.random() * canvas.width;
        let obstacleY = 0;
        let obstacle2X = Math.random() * canvas.width;
        let obstacle2Y = 0;

        // Create variables
        let score = 0;
        let startTime = Date.now();

        // Create event listener
        document.addEventListener('touchstart', moveBasket);
        document.addEventListener('touchend', moveBasket);
        document.addEventListener('touchmove', moveBasket);

        // Move basket
        function moveBasket(e) {
            let touchX = e.clientX || e.changedTouches[0].clientX;
            if (touchX < canvas.width / 2 && basketX > 0) {
                basketX -= 20;
            }
            else if (touchX > canvas.width / 2 && basketX < canvas.width - 100) {
                basketX += 20;
            }
        }
            // Create background
        let backgroundImage = new Image();
        backgroundImage.src = 'back.jpg';

        // Draw on canvas
        function draw() {
            let ctx = canvas.getContext('2d');

            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw background
            ctx.drawImage(backgroundImage, 0, 0, canvas.width, canvas.height);

            // Draw basket
            ctx.drawImage(basketImage, basketX, basketY, 130, 130);

            // Draw fruits

        let fruitXimg = new Image();
        fruitXimg.src = 'fruit.png';
        let fruit2Ximg = new Image();
        fruit2Ximg.src = 'fruit2.png';
        let fruit3Ximg = new Image();
        fruit3Ximg.src = 'fruit3.png';
        ctx.drawImage(fruitXimg, fruitX, fruitY, 50, 50);
        ctx.drawImage(fruit2Ximg, fruit2X, fruit2Y, 50, 50);
        ctx.drawImage(fruit3Ximg, fruit3X, fruit3Y, 50, 50);

            // Draw obstacles
            let obstacleImage = new Image();
            obstacleImage.src = 'obstacle.png';
            ctx.drawImage(obstacleImage, obstacleX, obstacleY, 40, 40);
            ctx.drawImage(obstacleImage, obstacle2X, obstacle2Y, 40, 40);

            // Move fruits
            let speed = 4 + (score * 0.04);
            let speed2 = 5 + (score * 0.04);
            let speed3 = 4 + (score * 0.04);
            fruitY += speed;
            fruit2Y += speed2;
            fruit3Y += speed3;

            // Move obstacles
            obstacleY += 2.5 + (score * 0.04);
            obstacle2Y += 3 + (score * 0.04);

            // Check if fruit is caught
            if (fruitX > basketX && fruitX < basketX + 100 && fruitY > basketY && fruitY < basketY + 50) {
                score += 2;
                fruitX = Math.random() * canvas.width;
                fruitY = 0;
            }
            if (fruit2X > basketX && fruit2X < basketX + 100 && fruit2Y > basketY && fruit2Y < basketY + 50) {
                score += 3;
                fruit2X = Math.random() * canvas.width;
                fruit2Y = 0;
            }
            if (fruit3X > basketX && fruit3X < basketX + 100 && fruit3Y > basketY && fruit3Y < basketY + 50) {
                score += 4;
                fruit3X = Math.random() * canvas.width;
                fruit3Y = 0;
            }

            // Check if obstacle is caught
            if (obstacleX > basketX && obstacleX < basketX + 100 && obstacleY > basketY && obstacleY < basketY + 50) {
                score--;
                obstacleX = Math.random() * canvas.width;
                obstacleY = 0;
            }
            if (obstacle2X > basketX && obstacle2X < basketX + 100 && obstacle2Y > basketY && obstacle2Y < basketY + 50) {
                score-=2;
                obstacle2X = Math.random() * canvas.width;
                obstacle2Y = 0;
            }

            // Check if fruit is out of bounds
            if (fruitY > canvas.height) {
                fruitX = Math.random() * canvas.width;
                fruitY = 0;
            }
            if (fruit2Y > canvas.height) {
                fruit2X = Math.random() * canvas.width;
                fruit2Y = 0;
            }
            if (fruit3Y > canvas.height) {
                fruit3X = Math.random() * canvas.width;
                fruit3Y = 0;
            }

            // Check if obstacle is out of bounds
            if (obstacleY > canvas.height) {
                obstacleX = Math.random() * canvas.width;
                obstacleY = 0;
            }
            if (obstacle2Y > canvas.height) {
                obstacle2X = Math.random() * canvas.width;
                obstacle2Y = 0;
            }

            // Check if time is 10 sec
            let currentTime = Date.now();
            let elapsedTime = currentTime - startTime;
            if (elapsedTime >= 50000) {
                let popup = document.createElement('div');
                popup.style.position = 'absolute';
                popup.style.left = 0;
                popup.style.right = 0;
                popup.style.top = 0;
                popup.style.bottom = 0;
                popup.style.background = 'rgba(0,0,0,0.7)';
                popup.style.display = 'flex';
                popup.style.justifyContent = 'center';
                popup.style.alignItems = 'center';
                popup.innerHTML = `
                    <div style="width: 500px; height: 300px; background: white; padding: 30px; text-align: center; font-family: sans-serif; box-shadow: 0px 0px 10px #444;">
                        <h2>Bruhh time over!!</h2>
                        <p>Your score is ${score}.</p>
                        <button>Close</button>
                    </div>
                `;
                document.body.appendChild(popup);
                let closeBtn = popup.querySelector('button');
                closeBtn.addEventListener('click', function() {
                    document.body.removeChild(popup);
                });
                return;
            }

            // Draw score
            ctx.fillStyle = 'black';
            ctx.font = '20px Arial';
            ctx.fillText('Score: ' + score, 10, 20);
            // Call draw function
            requestAnimationFrame(draw);
        }
        // Call draw function
        draw();
    </script>
</body>
</html>
